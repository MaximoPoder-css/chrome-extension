<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Branch Name</title>
    <!-- Incluindo o Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>US to Branch</h2>
      <form id="myForm">
        <label for="input1">US Title:</label>
        <input type="text" id="input1" name="input1" placeholder="User Story 12345: Create simple Chrome extension" required />

        <label for="input2">Branch name:</label>
        <div class="icon-container">
          <input type="text" id="input2" name="input2" required readonly />
          <i class="fa-regular fa-copy" id="copyTo"></i>
        </div>

        <div class="radio-group">
          <label>Opções:</label>
          <label
            ><input
              type="radio"
              name="option"
              value="feature"
              required
              checked
            />
            Feature</label
          >
          <label
            ><input type="radio" name="option" value="bugfix" required />
            Bugfix</label
          >
        </div>

        <button type="button" id="send">Enviar</button>
      </form>
    </div>
    <script src="js.js"></script>
  </body>
</html>
